<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
</head>
<body>
    <div>
        grade: <span id="grade"></span>
    </div>
    <div>
        time: <span id="time"></span>
    </div>
    <script>
        const result = JSON.parse(localStorage.getItem("examResult"));
        console.log(localStorage.getItem("examResult"));
        const grade = document.getElementById("grade");
        const time = document.getElementById("time");
        const gradeValue = result.grade;
        const timeValue = result.escapedTime;
        grade.innerText = gradeValue;
        time.innerText = timeValue;
    </script>
</body>
</html>
