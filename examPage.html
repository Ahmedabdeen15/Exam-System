<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/images/icon.webp">
    <title>Exam Page</title>
    <link rel="stylesheet" href="css/examPage.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/all.min.js"
        integrity="sha512-b+nQTCdtTBIRIbraqNEwsjB6UvL3UEMkXnhzd8awtCYh0Kcsjl9uEgwVFVbhoj3uu1DO1ZMacNvLoyJJiNfcvg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body class="quiz-screen">
    <div id="formOverlay">
        <span class="loader"></span>
    </div>
    <nav>
        <img src="assets/images/icon2.jpg" alt="Logo">
    </nav>
    <main>
        <div class="sidebar bookmarks" id="sidebar">
            <a href="#" id="openSideBar">
                <img src="assets/icons/sidebar-expand.svg" alt="">
            </a>
        </div>
        <div class="bookmarks" id="bookmarks">
            <div class="title-area">
                <h1 class="title">Questions</h1>
                <a href="#" id="closeSideBar">
                    <img src="assets/icons/sidebar-collapse.svg" alt="">
                </a>
            </div>
            <ul id="bookmarksQuestion">
            </ul>
        </div>
        <div class="quiz-area">
            <div class="qustion-area">
                <div class="progress">
                    <div class="custom-progress">
                        <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0"
                            aria-valuemax="100"></div>
                    </div>
                    <i class="fa-regular fa-clock"></i>
                    <label id="timer">99:99</label>
                </div>
                <h1 id="question"></h1>
                <form id="quiz-form">
                </form>
            </div>
            <div class="buttons">
                <a href="#" class="nav disabled-button" id="backButton"><i class="fa-solid fa-arrow-left"></i> <label>back</label></a>
                <a href="#" class="mark-button" id="markButton"><label>mark</label> <i class="fa-solid fa-bookmark"></i></a>
                <a href="#" class="nav " id="nextButton"><label>next</label> <i class="fa-solid fa-arrow-right"></i></a>
            </div>
            <div class="submit">
                <button type="submit" id="submitButton">Submit</button>
            </div>
        </div>
    </main>

    <script src="js/progress-bar.js"></script>
    <script src="js/sideNav.js"></script>
    <script src="js/timer.js"></script>
    <script src="js/load-questions.js"></script>
</body>

</html>
