      </video>
      <div class="content-overlay">
        <div class="upper-class">
          <h1>EXAM</h1>
          <p>
            Welcome back! Ready to test your programming skills?
          </p>
        </div>
        <div class="lower-class">
          <p>
            Log in to access your scheduled exams,
            and know your results. Ensure you are prepared before starting.
            Good luck!
          </p>
          <div class="footer-left">
            <ul class="socials">
              <li>
                <a href="https://www.facebook.com/" class="facebook-icon" title="Facebook"><i
                    class="fa-brands fa-facebook"></i></a>
              </li>
              <li>
                <a href="https://x.com/home" class="twitter-icon" title="twitter"><i
                    class="fa-brands fa-twitter"></i></a>
              </li>
              <li>
                <a href="https://www.linkedin.com/" class="linkedin-icon" title="linkedin"><i

              Copyright Â© 2025 Exam. All Rights Reserved
            </span>
          </div>
        </div>
      </div>
    </section>
    <section class="right-side" role="main">
      <div class="my-form">
        <form id="login-form" aria-labelledby="form-heading" method="get">
          <h2 id="form-heading">Login Page</h2>

          <!-- Improve form fields -->
          <div class="form-group">
            <label for="email" id="email-label" class="email">Email*:</label>
            <input type="email" name="email" id="email" placeholder="example@domain.com" required aria-required="true"
              aria-describedby="ESpan">
            <span class="EmailSpan" id="ESpan" role="alert" aria-live="assertive"></span>
          </div>

          <div class="form-group">
            <label for="password" id="password-label" class="password">Password*:</label>
            <div class="password-container">
              <input type="password" id="password" placeholder="******" required aria-required="true"
                aria-describedby="PSpan">
              <button type="button" id="showPass" class="toggle-password" aria-label="Toggle password visibility">
                <i class="fa-solid fa-eye-slash" id="togglePasswordIcon" aria-hidden="true"></i>
              </button>
              <span class="PassSpan" id="PSpan" role="alert" aria-live="assertive"></span>
            </div>
            <!-- <a href="forgot-password.html" class="forgot-password">
              Forgot Password?
            </a> -->
          </div>

          <div class="button-container">
            <button type="submit" id="LoginS" class="primary-btn">Login</button>
            <span class="or-divider">or</span>
            <!-- <a href="registration.html" class="secondary-btn">Sign Up</a> -->
            <!-- onclick="location.replace('registration.html')" -->
            <button type="button" class="secondary-btn" id="si">Sign Up</button>
          </div>
          <!-- 
          <div class="social-login">
            <p id="social-heading">Continue with</p>

              <button type="button" class="social-btn facebook" aria-label="Sign in with Facebook">

              <button type="button" class="social-btn twitter" aria-label="Sign in with Twitter">
                <i class="fa-brands fa-twitter"></i>
              </button>
            </div>
          </div> -->

        </form>
      </div>
    </section>
  </main>

  <script src="js/passwordHash.js"></script>
